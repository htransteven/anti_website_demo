<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Anti. Demo Site</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <!--Made by Steven Huynh-Tran-->
  <!--Made by Alex Shortt-->
</head>
<body>
    <div class="view">
        <div class="Skybox-position">
          <div class="Skybox-rotor-x">
            <div class="Skybox-rotor-y">
              <div class="Skybox-faces">
                <div class="Skybox-face Skybox-face-front"></div>
                <div class="Skybox-face Skybox-face-back"></div>
                <div class="Skybox-face Skybox-face-left"></div>
                <div class="Skybox-face Skybox-face-right"></div>
                <div class="Skybox-face Skybox-face-up"></div>
                <div class="Skybox-face Skybox-face-down"></div>
              </div>
            </div>
          </div>
      </div>
      <div class="carousel">
          <div class="container wireframe" id= "home">
          </div>
          <div class="container wireframe" id= "shop">
            <img class="container_image" src="./assets/pictures/anti_logo.png">
          </div>
          <div class="container wireframe" id= "contact">
          </div>
      </div>
    </div>

    <script>

        var x_pos, y_pos;
        var pageWidth, pageHeight;

      $(".view").mousemove(function(e) {
        x_pos = e.pageX;
        y_pos = e.pageY;

        pageWidth = $(".view").width();
        pageHeight = $(".view").height();
        if(x_pos < (0.2 * pageWidth)){
          //$(".view").css("cursor", "url('./assets/pointers/center-left-arrow.png') 64 64, auto");
          $(".view").addClass("cursorLeft");
          console.log("class");
        } else if (x_pos > (0.8 * pageWidth)){
          $(".view").addClass("cursorRight");
          //$(".view").css("cursor", "url('./assets/pointers/center-right-arrow.png') 64 64, auto");
        } else {
          $(".view").removeClass("cursorLeft");
          $(".view").removeClass("cursorRight");
          $(".view").addClass("cursorCenter");
          //$(".view").css("cursor", "url('./assets/pointers/center-arrow.png') 64 64, auto");
        }
      });

      $(".view").click(function() {
        if(x_pos < (0.2 * pageWidth)){
          rotateCarousel("left");
          rotateSkyBox("left");
        } else if (x_pos > (0.8 * pageWidth)){
          rotateCarousel("right");
          rotateSkyBox("right");
        }
      });

      $(document).keydown(function(e) {
        switch(e.keyCode){
          case 37:
            rotateCarousel("left");
            rotateSkyBox("left");
            break;
          case 39:
            rotateCarousel("right");
            rotateSkyBox("right");
            break;
        }
      });
    </script>
</body>
</html>
